# ============================================
# GITHUB ACTIONS - Build & Push Docker Image
# ============================================
# Builds the Laravel Docker image and pushes to GitHub Container Registry.
#
# Triggers:
#   - Push to main/staging/dev branches (if webapp/ files changed)
#   - Manual trigger (workflow_dispatch)
#
# The image is tagged with:
#   - ghcr.io/<username>/t-clo-901-app:latest
#   - ghcr.io/<username>/t-clo-901-app:<branch>
#   - ghcr.io/<username>/t-clo-901-app:<sha>

name: Build & Push Docker Image

on:
  push:
    branches: [main, staging, dev]
    paths:
      - "webapp/**"
      - "Dockerfile"
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/t-clo-901-app

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./webapp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"
